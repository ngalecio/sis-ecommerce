server {
    listen 80;
    server_name _;
    root /var/www/html/public;
    index index.php index.html;

    # Logs
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log warn;

    # Configuraci칩n para proxies inversos (Easypanel)
    real_ip_header X-Forwarded-For;
    set_real_ip_from 0.0.0.0/0;

    # Tama침os de subida
    client_max_body_size 20M;
    client_body_buffer_size 128k;

    # Charset
    charset utf-8;

    # Servir archivos de storage
    location /storage/ {
        alias /var/www/html/public/storage/;
        access_log off;
        log_not_found off;
        expires 30d;
    }

    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_index index.php;
        
        # Headers para Laravel detr치s de proxy HTTPS
        fastcgi_param HTTP_X_FORWARDED_PROTO $http_x_forwarded_proto;
        fastcgi_param HTTP_X_FORWARDED_FOR $http_x_forwarded_for;
        fastcgi_param HTTP_X_FORWARDED_HOST $http_x_forwarded_host;
        fastcgi_param HTTP_X_FORWARDED_PORT $http_x_forwarded_port;
        fastcgi_param HTTP_HOST $http_host;
        fastcgi_param SERVER_NAME $http_host;
        
        # Forzar HTTPS
        fastcgi_param HTTPS on;
        
        # Timeouts
        fastcgi_read_timeout 300;
        fastcgi_send_timeout 300;
        fastcgi_connect_timeout 300;
        
        # Buffers
        fastcgi_buffer_size 128k;
        fastcgi_buffers 4 256k;
        fastcgi_busy_buffers_size 256k;
        
        # Pasar cookies correctamente
        fastcgi_pass_header Set-Cookie;
        fastcgi_pass_header Cookie;
    }

    # Denegar acceso a archivos ocultos
    location ~ /\.(?!well-known).* {
        deny all;
    }
    
    # Cache para assets est치ticos
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Denegar acceso a archivos sensibles
    location ~ /\.(env|git|svn) {
        deny all;
        return 404;
    }
}